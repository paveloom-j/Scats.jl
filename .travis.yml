language: julia

julia:
  - 1.4
  - nightly

os:
  - linux
  - osx
  - windows

arch:
  - amd64
  - i386

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage;
              Coveralls.submit(Coveralls.process_folder())'

jobs:
  exclude:
    - os: osx
      arch: i386
  include:
    - os: linux
      arch: i386
      env: FOO=foo
  allow_failures:
    - julia: nightly