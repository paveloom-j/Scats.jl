language: julia
dist: bionic

os:
  - linux
  - osx
  - windows

arch:
  - x64
  - x86

julia:
  - 1.4
  - nightly

jobs:
  fast_finish: true
  allow_failures:
  - julia: nightly

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage;
              Coveralls.submit(Coveralls.process_folder())'