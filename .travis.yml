language: julia
sudo: false
dist: bionic

cache:
  apt: true
  pip: true
  directories:
    - $HOME/texlive
    - $HOME/.texlive
    - $HOME/texmf

julia:
  - 1.4
  - nightly

python:
  - "3.8"

os:
  - linux
  - osx
  - windows

arch:
  - amd64
  - i386

notifications:
  email: false

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    bash .github/scripts/before_install_dependencies_unix.sh
    elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    bash .github/scripts/before_install_dependencies_osx.sh
    elif [ "$TRAVIS_OS_NAME" = "windows" ]; then
    .github/scripts/before_install_dependencies_windows.bat
    export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    fi

install:
  - |
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    bash .github/scripts/install_dependencies_osx.sh
    elif [ "$TRAVIS_OS_NAME" = "windows" ]; then
    "url=$(curl https://miktex.org/download | sed -n 's/.*href=.\\(.*x64.exe\\).*/https:\\/\\/miktex.org\\1/p' | head -1)"
    if ! [ -f $HOME/AppData/Local/Temp/chocolatey/miktex.exe ]; then
    curl -Lo $HOME/AppData/Local/Temp/chocolatey/miktex.exe $url;
    fi
    $HOME/AppData/Local/Temp/chocolatey/miktex.exe --unattended --auto-install=yes
    "export PATH=/c/Program\\ Files/MiKTeX\\ 2.9/miktex/bin/x64:$PATH"
    .github/scripts/install_dependencies_windows.bat
    fi

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage;
              Coveralls.submit(Coveralls.process_folder())'

jobs:
  allow_failures:
    - julia: nightly