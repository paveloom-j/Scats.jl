name: Binder

on:
  push:
    branches:
      - master
      - develop

jobs:
  Binder:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      if: "!contains(github.event.head_commit.message, '[skip binder]')"
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Build and push to Docker Hub
      if: "!contains(github.event.head_commit.message, '[skip binder]')"
      uses: jupyterhub/repo2docker-action@master
      with:
        DOCKER_USERNAME: paveloom
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        BINDER_CACHE: true
        COMMIT_MSG: "Binder: update the image tag."
        PUBLIC_REGISTRY_CHECK: true
        IMAGE_NAME: "paveloom/scats.jl-binder"

    - name: Push to GitHub Packages
      if: "!contains(github.event.head_commit.message, '[skip binder]')"
      uses: jupyterhub/repo2docker-action@master
      with:
        DOCKER_USERNAME: ${{ github.actor }}
        DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        DOCKER_REGISTRY: "docker.pkg.github.com"
        IMAGE_NAME: "paveloom-j/scats.jl/binder"

    - name: ðŸš« Aborted.
      if: "contains(github.event.head_commit.message, '[skip binder]')"
      run: echo The action was aborted by specifying [no binder] in the commit message.